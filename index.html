            align-items: center;
            justify-content: center;
            gap: 0.5rem;

            border: 2px dashed #cbd5e1; /* 기본으로 점선 테두리 표시 */
            background-color: #f8fafc; /* 기본 배경색 약간 다르게 */
        }
        #selected-types-display-container.has-types { /* 타입이 선택되었을 때의 스타일 */
            background-color: transparent; /* 타입 아이콘 배경색이 보이도록 */
            border-color: transparent;
        }
        #selected-types-display-container.drag-over {
            border-color: #60a5fa !important; /* 드래그 오버 시 테두리 강조 */
            background-color: #eff6ff !important; /* 드래그 오버 시 배경 강조 */
        }
        .selected-type-placeholder-content { /* 플레이스홀더 내용물 스타일 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #94a3b8; /* Slate 400 */
            font-size: 0.9rem;
            font-weight: normal;
        }
        .selected-type-placeholder-content svg {
            width: 28px; /* 아이콘 크기 조정 */

        }
        .multiplier {

            border-radius: 0.25rem;

        .initial-types-container, .info-container-wrapper {

    <script>
        const TYPE_CHART_DATA = {
            Normal: { name: "노말", color: "#A8A77A", attacks: { Rock: 0.5, Steel: 0.5, Ghost: 0 } },
            Fire: { name: "불꽃", color: "#EE8130", attacks: { Fire: 0.5, Water: 0.5, Grass: 2, Ice: 2, Bug: 2, Rock: 0.5, Dragon: 0.5, Steel: 2 } },
            Water: { name: "물", color: "#6390F0", attacks: { Fire: 2, Water: 0.5, Grass: 0.5, Ground: 2, Rock: 2, Dragon: 0.5 } },
            Grass: { name: "풀", color: "#7AC74C", attacks: { Fire: 0.5, Water: 2, Grass: 0.5, Poison: 0.5, Ground: 2, Flying: 0.5, Bug: 0.5, Rock: 2, Dragon: 0.5, Steel: 0.5 } },

            Ice: { name: "얼음", color: "#96D9D6", attacks: { Fire: 0.5, Water: 0.5, Grass: 2, Ice: 0.5, Ground: 2, Flying: 2, Dragon: 2, Steel: 0.5 } },
            Fighting: { name: "격투", color: "#C22E28", attacks: { Normal: 2, Ice: 2, Poison: 0.5, Flying: 0.5, Psychic: 0.5, Bug: 0.5, Rock: 2, Ghost: 0, Steel: 2, Fairy: 0.5 } },
            Poison: { name: "독", color: "#A33EA1", attacks: { Grass: 2, Poison: 0.5, Ground: 0.5, Rock: 0.5, Ghost: 0.5, Steel: 0, Fairy: 2 } },
            Ground: { name: "땅", color: "#E2BF65", attacks: { Fire: 2, Electric: 2, Grass: 0.5, Poison: 2, Flying: 0, Bug: 0.5, Rock: 2, Steel: 2 } },
            Flying: { name: "비행", color: "#A98FF3", attacks: { Grass: 2, Electric: 0.5, Fighting: 2, Bug: 2, Rock: 0.5, Steel: 0.5 } },
            Psychic: { name: "에스퍼", color: "#F95587", attacks: { Fighting: 2, Poison: 2, Psychic: 0.5, Steel: 0.5, Dark: 0 } },
            Bug: { name: "벌레", color: "#A6B91A", attacks: { Fire: 0.5, Grass: 2, Fighting: 0.5, Poison: 0.5, Flying: 0.5, Psychic: 2, Ghost: 0.5, Steel: 0.5, Fairy: 0.5, Dark: 2 } },
            Rock: { name: "바위", color: "#B6A136", attacks: { Fire: 2, Ice: 2, Fighting: 0.5, Ground: 0.5, Flying: 2, Bug: 2, Steel: 0.5 } },
            Ghost: { name: "고스트", color: "#735797", attacks: { Normal: 0, Psychic: 2, Ghost: 2, Dark: 0.5 } },
            Dragon: { name: "드래곤", color: "#6F35FC", attacks: { Dragon: 2, Steel: 0.5, Fairy: 0 } },
            Steel: { name: "강철", color: "#B7B7CE", attacks: { Fire: 0.5, Water: 0.5, Electric: 0.5, Ice: 2, Rock: 2, Steel: 0.5, Fairy: 2 } },
            Dark: { name: "악", color: "#705746", attacks: { Fighting: 0.5, Psychic: 2, Ghost: 2, Dark: 0.5, Fairy: 0.5 } },
            Fairy: { name: "페어리", color: "#D685AD", attacks: { Fire: 0.5, Fighting: 2, Poison: 0.5, Dragon: 2, Steel: 0.5, Dark: 2 } }
        };

        const initialTypesDisplay = document.getElementById('initial-types-display');
        const selectedTypesContainer = document.getElementById('selected-types-display-container');
        
        const attackingMainTitle = document.getElementById('attacking-main-title');
        const attackingType1Details = document.getElementById('attacking-type1-details');
        const attackingType1Title = document.getElementById('attacking-type1-title');
        const superEffectiveAgainstType1Display = document.getElementById('super-effective-against-type1');
        const notVeryEffectiveAgainstType1Display = document.getElementById('not-very-effective-against-type1');

        const attackingType2Details = document.getElementById('attacking-type2-details');
        const attackingType2Title = document.getElementById('attacking-type2-title');
        const superEffectiveAgainstType2Display = document.getElementById('super-effective-against-type2');
        const notVeryEffectiveAgainstType2Display = document.getElementById('not-very-effective-against-type2');
        
        const defendingInfoTitle = document.getElementById('defending-info-title');
        const ultraWeakToDisplay = document.getElementById('ultra-weak-to');
        const weakToDisplay = document.getElementById('weak-to');
        const resistantToDisplay = document.getElementById('resistant-to');
        const ultraResistantToDisplay = document.getElementById('ultra-resistant-to');

        const infoContainerWrapper = document.getElementById('info-container-wrapper');
        
        // 플레이스홀더 내용물 생성 함수
        function createPlaceholderElement() {
            const placeholderDiv = document.createElement('div');
            placeholderDiv.classList.add('selected-type-placeholder-content');
            
            const svgIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svgIcon.setAttribute('fill', 'none');
            svgIcon.setAttribute('viewBox', '0 0 24 24');
            svgIcon.setAttribute('stroke', 'currentColor');
            // Tailwind heroicons 'CloudArrowDownIcon' (outline) or similar
            svgIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.338-2.32 5.75 5.75 0 011.046 11.098A1.5 1.5 0 0018 19.5H6.75z" />';


            const textSpan = document.createElement('span');
            textSpan.textContent = '타입 아이콘을 이곳으로 드래그하거나 클릭하여 선택하세요.';
            
            placeholderDiv.appendChild(svgIcon);
            placeholderDiv.appendChild(textSpan);
            return placeholderDiv;
        }
        const selectedTypesPlaceholderOriginal = createPlaceholderElement();


        let selectedTypes = []; 
        let dropOccurredOnValidTarget = false; 
        window.isCurrentlyDraggingSelectedIcon = false; 
        let currentlyDraggedKeyFromSelected = null; 

        function getTextColorForBackground(hexColor) {
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? '#333333' : '#FFFFFF';
        }

        function createTypeIconElement(typeKey, isInteractiveOnClick = true, isSmall = false, isDraggableForSelectedArea = false, isForTitle = false) {
            const typeInfo = TYPE_CHART_DATA[typeKey];
            if (!typeInfo) return null;

            const icon = document.createElement('div');
            icon.classList.add('type-icon');
            if (isForTitle) { 
                icon.classList.add('small-icon');
            } else if (isSmall) { 
                icon.style.padding = '0.25rem 0.5rem';
                icon.style.fontSize = '0.875rem';
                icon.style.minWidth = '60px';
            }
            
            icon.setAttribute('role', 'button'); 
            icon.setAttribute('tabindex', '0');  
            icon.setAttribute('aria-label', `${typeInfo.name} 타입`); 
            icon.textContent = typeInfo.name;
            icon.style.backgroundColor = typeInfo.color;
            icon.style.color = getTextColorForBackground(typeInfo.color);
            icon.dataset.typeKey = typeKey; 

            if (isInteractiveOnClick) { 
                icon.addEventListener('click', () => handleTypeClick(typeKey));
                icon.addEventListener('keydown', (event) => { 
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        handleTypeClick(typeKey);
                    }
                });
            }
            
            if (!isDraggableForSelectedArea && isInteractiveOnClick && !isForTitle) { 
                icon.setAttribute('draggable', 'true');
                icon.addEventListener('dragstart', (event) => {
                    event.dataTransfer.setData('text/plain', typeKey); 
                    event.dataTransfer.effectAllowed = 'move';
                    event.target.classList.add('dragging');
                    window.isCurrentlyDraggingSelectedIcon = false; 
                });
                icon.addEventListener('dragend', (event) => {
                    event.target.classList.remove('dragging');
                });
            }

            if (isDraggableForSelectedArea && !isForTitle) {
                icon.setAttribute('draggable', 'true');
                icon.addEventListener('dragstart', (event) => {
                    currentlyDraggedKeyFromSelected = typeKey; 
                    event.dataTransfer.setData('draggedTypeKeyFromSelected', typeKey); 
                    event.dataTransfer.effectAllowed = 'move';
                    event.target.classList.add('dragging');
                    window.isCurrentlyDraggingSelectedIcon = true; 
                });
                 icon.addEventListener('dragend', (event) => {
                    event.target.classList.remove('dragging');
                    
                    if (window.isCurrentlyDraggingSelectedIcon && !dropOccurredOnValidTarget) { 
                        const draggedKey = currentlyDraggedKeyFromSelected; 
                        if (draggedKey) { 
                            const indexToRemove = selectedTypes.indexOf(draggedKey);

                            if (indexToRemove === 0) { 
                                selectedTypes.shift(); 
                            } else if (indexToRemove === 1) { 
                                selectedTypes.pop(); 
                            }
                            updateSelectedTypesDisplay();
                            displayTypeEffectiveness(); 
                        }
                    }
                    window.isCurrentlyDraggingSelectedIcon = false; 
                    dropOccurredOnValidTarget = false; 
                    currentlyDraggedKeyFromSelected = null; 
                });
            }
            return icon;
        }
        
        function handleTypeClick(typeKey) { 
            const [currentType1, currentType2] = selectedTypes;

            if (currentType1 === typeKey) { 
                selectedTypes.shift(); 
            } else if (currentType2 === typeKey) { 
                selectedTypes.pop(); 
            } else if (selectedTypes.length === 0) { 
                selectedTypes.push(typeKey);
            } else if (selectedTypes.length === 1) { 
                selectedTypes.push(typeKey);
            } else { 
                selectedTypes = [typeKey]; 
            }
            updateSelectedTypesDisplay();
            displayTypeEffectiveness();
        }

        function updateSelectedTypesDisplay() {
            selectedTypesContainer.innerHTML = ''; 
            if (selectedTypes.length > 0) {
                selectedTypesContainer.classList.add('has-types'); // 타입 선택 시 클래스 추가
                const icon1 = createTypeIconElement(selectedTypes[0], true, true, true, false); 
                selectedTypesContainer.appendChild(icon1);
            } else {
                selectedTypesContainer.classList.remove('has-types'); // 타입 없을 시 클래스 제거
            }

            if (selectedTypes.length > 1) {
                const icon2 = createTypeIconElement(selectedTypes[1], true, true, true, false);
                selectedTypesContainer.appendChild(icon2);
            }

            if (selectedTypes.length === 0) {
                selectedTypesContainer.appendChild(selectedTypesPlaceholderOriginal.cloneNode(true));
            }
        }
        
        document.documentElement.addEventListener('dragover', (event) => {
            if (window.isCurrentlyDraggingSelectedIcon) { 
                 event.preventDefault(); 
            }
        });
        
        selectedTypesContainer.addEventListener('dragover', (event) => {
            event.preventDefault(); 
            selectedTypesContainer.classList.add('drag-over');
            event.dataTransfer.dropEffect = 'move';
        });

        selectedTypesContainer.addEventListener('dragleave', () => {
            selectedTypesContainer.classList.remove('drag-over');
        });

        selectedTypesContainer.addEventListener('drop', (event) => { 
            event.preventDefault();
            selectedTypesContainer.classList.remove('drag-over');
            
            const droppedKeyFromInitialList = event.dataTransfer.getData('text/plain');
            const draggedKeyFromSelected = currentlyDraggedKeyFromSelected; 

            if (window.isCurrentlyDraggingSelectedIcon && draggedKeyFromSelected) { 
                dropOccurredOnValidTarget = true; 
                return; 
            }

            if (droppedKeyFromInitialList) { 
                dropOccurredOnValidTarget = true; 
                if (selectedTypes.length === 0) {
                    selectedTypes.push(droppedKeyFromInitialList);
                } else if (selectedTypes.length === 1) {
                    if (selectedTypes[0] !== droppedKeyFromInitialList) { 
                        selectedTypes.push(droppedKeyFromInitialList);
                    }
                } else { 
                    if (selectedTypes[0] !== droppedKeyFromInitialList && selectedTypes[1] !== droppedKeyFromInitialList) {
                         selectedTypes = [droppedKeyFromInitialList]; 
                    }
                }
                updateSelectedTypesDisplay();
                displayTypeEffectiveness();
            }
        });

        function displayTypeEffectiveness() {
            if (selectedTypes.length === 0) { 
                infoContainerWrapper.classList.add('hidden');
                attackingType1Details.classList.add('hidden'); 
                attackingType2Details.classList.add('hidden'); 
                return;
            }
            infoContainerWrapper.classList.remove('hidden');

            const currentType1 = selectedTypes[0];
            const currentType2 = selectedTypes.length > 1 ? selectedTypes[1] : null;

            [superEffectiveAgainstType1Display, notVeryEffectiveAgainstType1Display,
             superEffectiveAgainstType2Display, notVeryEffectiveAgainstType2Display,
             ultraWeakToDisplay, weakToDisplay, resistantToDisplay, ultraResistantToDisplay
            ].forEach(display => display.innerHTML = '');
            
            attackingMainTitle.innerHTML = '공격 시 '; 
            if (selectedTypes.length > 0) {
                const titleIcon1 = createTypeIconElement(selectedTypes[0], false, false, false, true);
                if (titleIcon1) attackingMainTitle.appendChild(titleIcon1);
            }
            if (selectedTypes.length > 1) {
                const titleIcon2 = createTypeIconElement(selectedTypes[1], false, false, false, true);
                if (titleIcon2) attackingMainTitle.appendChild(titleIcon2);
            }

            const allTypeKeys = Object.keys(TYPE_CHART_DATA);

            // --- Attacking Info for Type 1 ---
            attackingType1Details.classList.remove('hidden');
            attackingType1Title.innerHTML = ''; 
            const icon1Display = createTypeIconElement(currentType1, false, false, false, true); 
            if (icon1Display) attackingType1Title.appendChild(icon1Display);
            
            const attackerData1 = TYPE_CHART_DATA[currentType1];
            allTypeKeys.forEach(targetTypeKey => {
                const multiplier = attackerData1.attacks[targetTypeKey] === undefined ? 1 : attackerData1.attacks[targetTypeKey];
                if (multiplier === 0) return; 

                const icon = createTypeIconElement(targetTypeKey, true, true, false, false); 
                if (!icon) return;

                if (multiplier === 2) superEffectiveAgainstType1Display.appendChild(icon);
                else if (multiplier === 0.5) notVeryEffectiveAgainstType1Display.appendChild(icon);
            });

            // --- Attacking Info for Type 2 (if exists) ---
            const attackingSubsectionsContainer = document.getElementById('attacking-subsections-container');
            if (currentType2) {
                attackingSubsectionsContainer.classList.remove('md:grid-cols-1');
                attackingSubsectionsContainer.classList.add('md:grid-cols-2');
                attackingType2Details.classList.remove('hidden');
                attackingType1Details.classList.remove('md:col-span-2'); 

                attackingType2Title.innerHTML = ''; 
                const icon2Display = createTypeIconElement(currentType2, false, false, false, true); 
                if (icon2Display) attackingType2Title.appendChild(icon2Display);

                const attackerData2 = TYPE_CHART_DATA[currentType2];
                allTypeKeys.forEach(targetTypeKey => {
                    const multiplier = attackerData2.attacks[targetTypeKey] === undefined ? 1 : attackerData2.attacks[targetTypeKey];
                    if (multiplier === 0) return; 
                    
                    const icon = createTypeIconElement(targetTypeKey, true, true, false, false); 
                    if (!icon) return;

                    if (multiplier === 2) superEffectiveAgainstType2Display.appendChild(icon);
                    else if (multiplier === 0.5) notVeryEffectiveAgainstType2Display.appendChild(icon);
                });
            } else {
                attackingSubsectionsContainer.classList.remove('md:grid-cols-2');
                attackingSubsectionsContainer.classList.add('md:grid-cols-1'); // 단일 타입 시 하나의 컬럼만 사용하도록
                attackingType2Details.classList.add('hidden'); 
                attackingType1Details.classList.remove('md:col-span-2'); // 단일 타입일 때는 col-span-2 필요 없음
                attackingType2Title.innerHTML = ''; 
            }

            // --- Defending Info ---
            defendingInfoTitle.innerHTML = ''; 
            const defendingTitleTextNode = document.createTextNode('방어 시 ');
            defendingInfoTitle.appendChild(defendingTitleTextNode);

            const defIcon1 = createTypeIconElement(currentType1, false, false, false, true);
            if (defIcon1) defendingInfoTitle.appendChild(defIcon1);
            
            if (currentType2) { 
                const defIcon2 = createTypeIconElement(currentType2, false, false, false, true);
                if (defIcon2) defendingInfoTitle.appendChild(defIcon2);

                allTypeKeys.forEach(attackingTypeKey => {
                    const attackingTypeInfo = TYPE_CHART_DATA[attackingTypeKey];
                    let finalMultiplier = attackingTypeInfo.attacks[currentType1] === undefined ? 1 : attackingTypeInfo.attacks[currentType1];
                    const multiplier2 = attackingTypeInfo.attacks[currentType2] === undefined ? 1 : attackingTypeInfo.attacks[currentType2];
                    finalMultiplier *= multiplier2;
                    
                    if (finalMultiplier === 0) return; 

                    const icon = createTypeIconElement(attackingTypeKey, true, true, false, false);
                    if (!icon) return;

                    if (finalMultiplier === 4) ultraWeakToDisplay.appendChild(icon);
                    else if (finalMultiplier === 2) weakToDisplay.appendChild(icon);
                    else if (finalMultiplier === 0.5) resistantToDisplay.appendChild(icon);
                    else if (finalMultiplier === 0.25) ultraResistantToDisplay.appendChild(icon);
                });
            } else { 
                allTypeKeys.forEach(attackingTypeKey => {
                    const attackingTypeInfo = TYPE_CHART_DATA[attackingTypeKey];
                    const finalMultiplier = attackingTypeInfo.attacks[currentType1] === undefined ? 1 : attackingTypeInfo.attacks[currentType1];
                    
                    if (finalMultiplier === 0) return; 

                    const icon = createTypeIconElement(attackingTypeKey, true, true, false, false);
                    if (!icon) return;

                    if (finalMultiplier === 2) weakToDisplay.appendChild(icon);
                    else if (finalMultiplier === 0.5) resistantToDisplay.appendChild(icon);
                });
            }
            
            if (infoContainerWrapper.getBoundingClientRect().top < 0 || infoContainerWrapper.getBoundingClientRect().bottom > window.innerHeight) {
                 infoContainerWrapper.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function renderInitialTypes() {
            Object.keys(TYPE_CHART_DATA).forEach(typeKey => {
                const icon = createTypeIconElement(typeKey, true, false, false, false); 
                if (icon) initialTypesDisplay.appendChild(icon);
            });
            selectedTypesContainer.innerHTML = '';
            selectedTypesContainer.appendChild(selectedTypesPlaceholderOriginal.cloneNode(true)); // 초기 플레이스홀더 설정
            selectedTypesContainer.classList.remove('has-types'); // 초기에는 타입 없는 상태
        }

        document.addEventListener('DOMContentLoaded', renderInitialTypes);
    </script>
</body>
